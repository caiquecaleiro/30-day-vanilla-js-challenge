<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('first', 'second');

    // Styled
    console.log('%c Some great text', 'font-size:20px; background:green');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('Info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('red'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('one');
    console.count('one');
    console.count('two');
    console.count('one');
    // timing
    console.time();
    fetch('https://api.github.com/users/caiquecaleiro')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data is done');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
